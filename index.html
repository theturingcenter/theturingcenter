<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>The Turing Center</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Montserrat", sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #909c30ff;
        }

        .parent-container {
            padding: 1rem;
        }

        .intro-container {
            display: flex;
            align-items: center;
        }

        .olive-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 5rem;
        }

        .motto-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2.5rem;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2.5rem;
        }

        footer {
            text-align: center;
            color: white;
            padding: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.5rem 0;
            }

            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="intro-container">
            <img src="Transparent Logo.svg" alt="logo" width="50px" height="50px"><p>THE TURING CENTER introduces</p>
        </div>
        <div class="olive-container">
            <h1>OLIVE AI</h1>
            <h2>Your business, automated.</h2>
        </div>
        <div class="motto-container">
            <p>24/7 AI voice agents capable of front desk/receptionist automation and more.</p>
        </div>
        <div class="contact-container">
            <p>Contact sam@theturingcenter.com for a quote today.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 The Turing Center. All Rights Reserved.</p>
    </footer>
</body>
</html>
